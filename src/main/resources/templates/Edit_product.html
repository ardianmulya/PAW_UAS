<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div align="center">
            <h1>Edit Product</h1>
            <h1 style="text-align: center";><img th:src="${product.photosImagePath}" class="img-circle" alt="Cinque Terre" width="150" height="150"/></h1>

            <br/>
            <form action="#" th:action="@{/saveProduct}" th:object="${product}"
                  method="post" enctype="multipart/form-data">
                <table border="1">
                    <tr>
                        <td>Product ID:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"/>
                        </td>

                    </tr>
                    <tr>
                        <td>Product Name: </td>
                        <td><input type="text" th:field="*{productName}"/>
                        </td>

                    </tr>
                    <tr>
                        <td>Product Price: </td>
                        <td><input type="text" th:field="*{price}"/>
                        </td>

                    </tr>
                    <tr>
                        <td>Product Photo:</td>
                        <td><input type="file" name="image" accept="image/png, image/jpeg"/></td>
                    </tr>
                    
                    <tr>
                        <td><button type="submit" class="btn btn-info col-2">Update Product</button></td>
                    </tr>
                    
                </table>


            </form>
            <hr>
            <a th:href="@{/admin-page}">Back To Product List</a>
        </div>
    </body>
</html>
