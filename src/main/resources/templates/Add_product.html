<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">    
    </head>
    <body>
        <div align="center">
            <h1>New Product</h1>
            <br/>
            <form action="#" th:action="@{/saveProduct}" th:object="${product}"
                  method ="post" enctype="multipart/form-data">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>Product Name:</td>
                        <td><input type="text" th:field="*{productName}" placeholder="Product Name"/></td>
                    </tr>

                    <tr>
                        <td>Price:</td>
                        <td><input type="text" th:field="*{price}" placeholder="Price"/></td>
                    </tr>
                    <tr>
                        <td>Photo:</td>
                        <td><input type="file" name="image" accept="image/png, image/jpeg"/></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="btn btn-primary">Save Product</button></td>
                    </tr>

                </table>


            </form>
            <a th:href="@{/admin-page}">Back To Product</a>
        </div>
    </body>
</html>
